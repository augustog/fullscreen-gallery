<!DOCTYPE html>
<html lang="en" ng-app="ag-gallery">
<head>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">

    <!-- Get remopte styles -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">

    <!-- Get local style -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/loader.css">

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script><!-- load angular -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-animate.js"></script><!-- load angular animate -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//unpkg.com/angular-ui-router/release/angular-ui-router.min.js"></script>

    <script src="js/core.js"></script>
    <script src="js/states.js"></script>

    <script src="js/stateMenu/stateMenu.js"></script>
    <script src="js/overlayController.js"></script>
    <script src="js/preloadingImg/preloadingImg.js"></script>
    <script src="js/fullscreenImg/fullscreenImg.js"></script>
    <script src="js/connectorService.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/selectorController.js"></script>
    <script src="js/bgImg.js"></script>
    <script src="js/ripple.js"></script>


    <meta charset="UTF-8">
    <title>Augusto Gesualdi</title>
</head>

<body>
    <div class="title">
        <h1>Augusto Gesualdi</h1>
        <h3>Adventure Photography</h3>
    </div>
    <div class ="gallery-viewport">
            <div class="gallery" ng-controller="galleryController">
                <div class="gallery-controls-wrapper">
                    <div class="gallery-control right"  ng-click="next()">
                        <div class="gallery-control-button right"></div>
                    </div>
                    <div class="gallery-control left" ng-click="previous()">
                        <div class="gallery-control-button left"></div>
                    </div>
                </div>
                <ul>
                    <li ng-repeat="photo in photos">
                        <p-img
                                src="photo.url_o"
                                do-preload="photo.preload"
                                show="photo.show"
                        >
                        </p-img>
                    </li>
                </ul>
            </div>
    </div>
        <div class="menu-block album-list-wrapper" ng-controller="selectorController">
            <div class="loading appear" ng-show="loading">
                <div id="loader">
                    <div id="box"></div>
                    <div id="hill"></div>
                </div>
            </div>
            <div class="album-list">
                <nav>
                    <a class="album" ng-repeat="gallery in galleries" href="#" ng-click="changeGallery(gallery)">
                        <img ng-src="{{ gallery.primary_photo_extras.url_sq }}" />
                    </a>
                </nav>
            </div>
        </div>
    <div class="overlay" ng-controller="overlayController as overlay">
        <div
                class="fab fab-menu"
                ng-click="overlay.toggleMenu();"
        ></div>
        <div
                class="right overlay glass full-height col menu-wrapper slide-left"
                ng-controller="menuController as menu"
                ng-show="overlay.menuVisible"
        >
            <div class="menu-block menu-title">
                Navigation Menu
            </div>
        <stateMenu></stateMenu>
        </div>
        <section class="full-window overlay" ng-show="overlay.viewportVisible" ui-view></section>
    </div>
</body>
</html>
